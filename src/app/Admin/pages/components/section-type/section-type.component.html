<div class="role-management-container">
    <div class="d-flex justify-content-between">
      <h3>Manage Section Types</h3>
      <!-- <button (click)="openAddBranchTypeModal()" class="primary-btn" style="height: 40px;">
        <i class="fas fa-plus"></i> Add
      </button> -->
    </div>
  
   
  
    <div class="role-sections">
      <div class="row w-100 g-2">
        <div class="col-lg-4 col-md-12">
          <div class="role-container w-100">
            <h5>System Section Types</h5>
              <div *ngFor="let type of sysSectionTypes">
                <label>
                  <input
                    type="checkbox"
                    [checked]="isSelectedSectionType(type.t4_1_sys_selection_values_name)"
                    (change)="toggleSectionTypeSelection(type.t4_1_sys_selection_values_name)"
                  />
                  {{ type.t4_1_sys_selection_values_name }}
                </label>
              </div>
          </div>
        </div>
  
        <div class="col-lg-8 col-md-12">
          <div class="role-container" style="background-color: #f5f5f5;">
            <div class="d-flex justify-content-between">
                <h5 class="text-start">Selected Section Types</h5> 
                <div class="d-flex">
                    <div class="form-group">
                        <input type="text" id="roleName" [(ngModel)]="newSectionType" name="newRole" placeholder="Enter new section type" />
                      </div>
                      <button (click)="addNewSectionType()" class="primary-btn mt-0" style="height: 40px;">
                        <i class="fas fa-plus"></i> Add
                      </button>
                </div>
            </div>
            
              @if(selectedSectionTypes.length==0){
                <div class="d-flex justify-content-center align-items-center bg-white">
                  <p>No section type selected</p>
                </div>
              }
              @else {
                <ul class="selected-role-list">
        
                  <li *ngFor="let type of selectedSectionTypes" class="selected-role-item">
                    <div>
                      <i class="fas fa-check-circle"></i> {{ type }}
                    </div>
                    <button class="remove-selected-btn" (click)="removeSelectedSectionType(type)">
                      <i class="fas fa-times"></i>
                    </button>
                  </li>
                </ul>
              }
          </div>
          <div class="d-flex justify-content-end mt-2">
            <button class="primary-btn" (click)=" onSubmit() ">Save</button>
          </div>
        </div>
        
      </div>
  
    </div>
  
    <!-- Modal for adding new role -->
  
  </div>
