<div class="role-management-container">
    <div class="d-flex justify-content-between">
      <h3>Manage Branch Types</h3>
      <!-- <button (click)="openAddBranchTypeModal()" class="primary-btn" style="height: 40px;">
        <i class="fas fa-plus"></i> Add
      </button> -->
    </div>
  
   
  
    <div class="role-sections">
      <div class="row w-100 g-2">
        <div class="col-lg-4 col-md-12">
          <div class="role-container w-100">
            <h5>System Branch Types</h5>
              <div *ngFor="let type of sysBranchTypes">
                <label>
                  <input
                    type="checkbox"
                    [checked]="isSelectedBranchType(type.t4_1_sys_selection_values_name)"
                    (change)="toggleBranchTypeSelection(type.t4_1_sys_selection_values_name,type.id_t4_selection)"
                  />
                  {{ type.t4_1_sys_selection_values_name }}
                </label>
              </div>
          </div>
        </div>
  
        <div class="col-lg-8 col-md-12">
          <div class="role-container" style="background-color: #f5f5f5;">
            <div class="d-flex justify-content-between">
                <h5 class="text-start">Selected Branch Types</h5> 
                <div class="d-flex">
                    <div class="form-group">
                        <input type="text" id="roleName" [(ngModel)]="newBranchType" name="newRole" placeholder="Enter branch type" />
                      </div>
                      <button (click)="addNewBranchType()" class="primary-btn mt-0" style="height: 40px;">
                        <i class="fas fa-plus"></i> Add
                      </button>
                </div>
            </div>
            
              @if(selectedBranchTypes.length==0){
                <div class="d-flex justify-content-center align-items-center bg-white">
                  <p>No branch type selected</p>
                </div>
              }
              @else {
                <ul class="selected-role-list">
        
                  <li *ngFor="let type of selectedBranchTypes" class="selected-role-item">
                    <div>
                      <i class="fas fa-check-circle"></i> {{ type.name }}
                    </div>
                    <button class="remove-selected-btn" (click)="removeSelectedBranchType(type)">
                      <i class="fas fa-times"></i>
                    </button>
                  </li>
                </ul>
              }
          </div>
          <div class="d-flex justify-content-end mt-2">
            <button class="primary-btn" (click)=" onSubmit() ">Save</button>
          </div>
        </div>
        
      </div>
  
    </div>
