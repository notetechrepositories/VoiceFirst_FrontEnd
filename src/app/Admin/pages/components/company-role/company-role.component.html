<div class="role-management-container">
  <div class="d-flex justify-content-between">
    <h3>Manage Roles</h3>
    <button (click)="openAddRoleModal()" class="primary-btn" style="height: 40px;">
      <i class="fas fa-plus"></i> Add Role
    </button>
  </div>

 

  <div class="role-sections">
    <div class="row w-100 g-2">
      <div class="col-lg-4 col-md-12">
        <div class="role-container w-100">
          <h5>System Roles</h5>
            <div *ngFor="let role of availableRoles">
              <label>
                <input
                  type="checkbox"
                  [checked]="isSelected(role)"
                  (change)="toggleRoleSelection(role)"
                />
                {{ role }}
              </label>
            </div>
        </div>
      </div>

      <div class="col-lg-8 col-md-12">
        <div class="role-container" style="background-color: #f5f5f5;">
          <h5 class="text-start">Selected Roles</h5>  
            @if(selectedRoles.length==0){
              <div class="d-flex justify-content-center align-items-center bg-white">
                <p>No role selected</p>
              </div>
            }
            @else {
              <ul class="selected-role-list">
      
                <li *ngFor="let role of selectedRoles" class="selected-role-item">
                  <div>
                    <i class="fas fa-check-circle"></i> {{ role }}
                  </div>
                  <button class="remove-selected-btn" (click)="removeSelectedRole(role)">
                    <i class="fas fa-times"></i>
                  </button>
                </li>
              </ul>
            }
        </div>
        <div class="d-flex justify-content-end mt-2">
          <button class="primary-btn" (click)=" onSubmit() ">Save</button>
        </div>
      </div>
      
    </div>

  </div>

  <!-- Modal for adding new role -->

</div>

<div class="popup" *ngIf="showAddRoleModal">
  <div class="popup-content">
    <!-- Changing Part -->
    <div class="d-flex justify-content-between mb-3">
      <h5>Add Role</h5>
      <i class="ti ti-x" (click)="closeAddRoleModal()"></i>
    </div>
    <form action="">
      <div class="form-group">
        <label for="roleName">Role Name</label>
        <input type="text" id="roleName" [(ngModel)]="newRole" name="newRole" placeholder="Enter role name" />
      </div>
  
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" [(ngModel)]="allLocationAccess" name="allLocationAccess" /> All Location Access
        </label>
        <label>
          <input type="checkbox" [(ngModel)]="allIssueAccess" name="allIssueAccess" /> All Issue Access
        </label>
      </div>
      <div class="col-12 d-flex justify-content-end">
        <button type="submit" class="primary-btn" (click)="addNewRole()">Submit</button>
      </div>
    </form>
    <!-- ------------- -->
  </div>
</div>
