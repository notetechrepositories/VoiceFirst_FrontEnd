<div class="main-content">


    <!-- Page content -->
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-xl-12 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png" class="rounded-circle">
                  </a>
                </div>
              </div>
            </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
              <div class="d-flex justify-content-between">
                <a href="#" class="btn btn-sm btn-info mr-4">Connect</a>
                <a href="#" class="btn btn-sm btn-default float-right" (click)="onEditClick($event)" *ngIf="!isEditing">Edit</a>
              </div>
            </div>
            <div class="card-body  pt-0 pt-md-4">
              <form [formGroup]="userDataForm">
              <div class="row mt-4">
                <h3 *ngIf="!isEditing" class="text-center">{{userDetails.t5_first_name}} {{userDetails.t5_last_name}}</h3>
                <h3 *ngIf="!isEditing" class="text-center description">({{userDetails.t5_sex}}, {{calculateAge()}} years)</h3>
                <div *ngIf="isEditing" class="text-center">
                  <input class="borderless-input center-placeholder" formControlName="t5_first_name" placeholder="First Name">
                  &nbsp;
                  <input class="borderless-input center-placeholder" formControlName="t5_last_name" placeholder="Last Name">
                </div>
                <div *ngIf="isEditing" class="text-center">
                  <input class="borderless-input center-placeholder" formControlName="t5_sex" placeholder="gender">
                  &nbsp;
                  <input class="borderless-input center-placeholder" formControlName="t5_birth_year" placeholder="year of birth">
                </div>
            
              </div>
              
                <div class="row mt-5">
                  <!-- <div class="col-md-6 mb-2">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="t5_first_name" placeholder="Name">
                  </div> -->
                  <div class="col-md-6 mb-2">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="t5_email" placeholder="Branch Email">
                  </div>
    
                  <div class="col-md-6 mb-2">
                    <label>Mobile Number</label>
                    <input type="text" class="form-control" formControlName="t5_mobile_no" placeholder="Mobile Number">
                  </div>
    
                  <div class="col-md-6 mb-2">
                    <label>Address Line 1</label>
                    <input type="text" class="form-control" formControlName="t5_address_1" placeholder="Address Line 1">
                  </div>
    
                  <div class="col-md-6 mb-2">
                    <label>Address Line 2</label>
                    <input type="text" class="form-control" formControlName="t5_address_2" placeholder="Address Line 2">
                  </div>
    
                  <div class="col-md-6 mb-2">
                    <label>Pincode</label>
                    <input type="text" class="form-control" formControlName="t5_zip_code" placeholder="Pincode">
                  </div>
    
                  <div class="col-md-6 mb-2">
                    <label>Local Area</label>
                    <input type="text" class="form-control" formControlName="t2_1_local_name" placeholder="Local Area">
                  </div>
    
                  <div class="col-md-3 mb-2">
                    <label>City</label>
                    <input type="text" class="form-control" formControlName="id_t2_1_div3" placeholder="City">
                  </div>
    
                  <div class="col-md-3 mb-2">
                    <label>District</label>
                    <input type="text" class="form-control" formControlName="id_t2_1_div2" placeholder="District">
                  </div>
    
                  <div class="col-md-3 mb-2">
                    <label>State</label>
                    <input type="text" class="form-control" formControlName="id_t2_1_div1" placeholder="State">
                  </div>
    
                  <div class="col-md-3 mb-2">
                    <label>Country</label>
                    <input type="text" class="form-control" formControlName="id_t2_1_country" placeholder="Country">
                  </div>
                </div>
              </form>
              <div class="row mt-5">
                <button (click)="onSaveClick()" *ngIf="isEditing"> Save
                </button>
              </div>
              
              
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
