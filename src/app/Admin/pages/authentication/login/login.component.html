
<div class="d-flex justify-content-center align-items-center auth-container" 
style="background: url(assets/images/loginbg.jpg);height: 100vh;
background-size: cover;
background-attachment: fixed;">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form ">
                <form class="sign-in-htm mt-5" [formGroup]="loginForm">
                    <div class="group">
                        <label class="label">Username</label>
                        <input type="text" class="input" formControlName="username">
                    </div>
                    <div class="group">
                        <label class="label">Password</label>
                        <input type="password" class="input" data-type="password" formControlName="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check">
                        <label for="check"><span class="icon" style="border: px solid #bfbdbd;"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" (click)="onLogin()">
                    </div>
                    <div class="alert alert-error" style="margin-bottom: 15px;" *ngIf="error">
                        {{error}}
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a style="color: var(--primary-color);" routerLink="/authentication/forgot-password">Forgot Password?</a>
                    </div>
                </form>
                <div class="sign-up-htm mt-2">
                    <div class="group">
                        <label class="label">Username</label>
                        <input type="text" class="input">
                    </div>
                    <div class="group">
                        <label class="label">Password</label>
                        <input type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label class="label">Repeat Password</label>
                        <input type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label class="label">Email Address</label>
                        <input type="text" class="input">
                    </div>
                    <div class="group mt-4">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot" style="color: var(--primary-color);">Already a member?</a>
                    </div>
                </div>
            </div>


        </div>
        
    </div>
</div>
