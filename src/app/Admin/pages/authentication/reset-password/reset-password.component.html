

<div class="d-flex justify-content-center align-items-center auth-container" 
style="background: url(assets/images/loginbg.jpg);
background-size: cover;
background-attachment: fixed;">
    <div class="reset-wrap">
        <div class="reset-html">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <h3 class="tab mt-1">Reset Password</h3>
                </div>
                <form class="form mt-3" [formGroup]="resetForm">
                    

                    <div class="input-container">
                      <label>New Password</label>
                      <input type="text" 
                      type="password"
                      class="input"
                      data-type="password"
                      formControlName="password1"
                    />
                    </div>
                    <div class="input-container">
                      <label>Confirm Password</label>
                      <input
                        type="password"
                        class="input"
                        data-type="password"
                        formControlName="password2"
                        [ngClass]="{
                          'border-red': resetForm.hasError('passwordsMismatch') && resetForm.get('password2')?.touched,
                          'border-green': !resetForm.hasError('passwordsMismatch') && resetForm.get('password2')?.touched
                        }"
                      />
                    </div>

                    <div class="group">
                      <input type="submit" class="button" value="Submit" (click)="onSubmit()" />
                    </div>
                  </form>

                  <div class="alert alert-warning mt-4">
                    ⚠️ Please do not refresh this page. Refreshing will reset your session.
                  </div>
                  
        </div>
    </div>
</div>
